				<h2 id="dao">第一章</h2>
				道可道，非常道；名可名，非常名。<br />
				无，名天地之始；有，名万物之母。<br />
				故常无，欲以观其妙；常有，欲以观其徼。<br />
				此两者，同出而异名，同谓之玄。<br />
				玄之又玄，众妙之门。<br />				
				<hr />
				<h2>第二章</h2>
				天下皆知美之为美，斯恶已；皆知善之为善，斯不善已。<br />
				有无相生，难易相成，长短相形，高下相盈，音声相和，前后相随。恒也。<br />
				是以圣人处无为之事，行不言之教。<br />
				万物作而弗始，生而弗有，为而弗恃，功成而不居。<br />
				夫唯弗居，是以不去。<br />
