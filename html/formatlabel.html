<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化标签</title>
</head>

<body>
	<table border="1">
		<tr>
			<td>b</td>
			<td>定义粗体文本</td>
		</tr>
		<tr>
			<td>em</td>
			<td>定义着重文字，斜体显示</td>
		</tr>
		<tr>
			<td>i</td>
			<td>定义斜体字</td>
		</tr>
		<tr>
			<td>small</td>
			<td>定义小号字</td>
		</tr>
		<tr>
			<td>strong</td>
			<td>定义加重语气，粗体显示</td>
		</tr>
		<tr>
			<td>sub, sup</td>
			<td>下标, 上标</td>
		</tr>
		<tr>
			<td>ins, del</td>
			<td>插入, 删除</td>
		</tr>
	</table>
	
	<table border="1">
		<tr>
			<td>code</td>
			<td>定义计算机代码</td>
		</tr>
		<tr>
			<td>kbd</td>
			<td>定义键盘码</td>
		</tr>
		<tr>
			<td>samp</td>
			<td>定义计算机代码样本</td>
		</tr>
		<tr>
			<td>var</td>
			<td>定义变量</td>
		</tr>
		<tr>
			<td>pre</td>
			<td>定义预格式文本</td>
		</tr>
		
	</table>
	
	<table border="1">
		<tr>
			<td>abbr</td>
			<td>定义缩写</td>
		</tr>
		<tr>
			<td>address</td>
			<td>定义地址</td>
		</tr>
		<tr>
			<td>bdo</td>
			<td>定义文字方向</td>
		</tr>
		<tr>
			<td>blockquote</td>
			<td>定义长的引用</td>
		</tr>
		<tr>
			<td>q</td>
			<td>定义短的引用语</td>
		</tr>
		<tr>
			<td>cite</td>
			<td>定义引用、引证</td>
		</tr>
		<tr>
			<td>dfn</td>
			<td>定义一个定义项目</td>
		</tr>
	</table>
</body>
</html>
