<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化标签</title>
</head>

<body>
	
	<strong><em>b：</em></strong>定义粗体文本<br />
	<strong><em>em：</em></strong>定义着重文字<br />
	<strong><em>i：</em></strong>定义斜体字<br />
	<strong><em>small：</em></strong>定义小号字<br />
	<strong><em>strong：</em></strong>定义加重语气<br />
	<strong><em>sub：</em></strong>定义下标字<br />
	<strong><em>sup：</em></strong>定义上标字<br />
	<strong><em>ins：</em></strong>定义插入字<br />
	<strong><em>del：</em></strong>	定义删除字<br />
	<hr />
	<strong><em>code：</em></strong>定义计算机代码<br />
	<strong><em>kbd：</em></strong>定义键盘码<br />
	<strong><em>samp：</em></strong>定义计算机代码样本<br />
	<strong><em>var：</em></strong>定义变量<br />
	<strong><em>pre：</em></strong>定义预格式文本<br />
	<hr />
	<strong><em>abbr：</em></strong>定义缩写<br />
	<strong><em>address：</em></strong>定义地址<br />
	<strong><em>bdo：</em></strong>定义文字方向<br />
	<strong><em>blockquote：</em></strong>定义长的引用<br />
	<strong><em>q：</em></strong>定义短的引用语<br />
	<strong><em>cite：</em></strong>定义引用、引证<br />
	<strong><em>dfn：</em></strong>定义一个定义项目<br />
	
</body>
</html>
